plugins {
    id 'java'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://maven.enaium.cn' }
}
repositories {
    mavenCentral()
}

dependencies {
    api fileTree(dir:'libs',include:['*.jar'])
    implementation 'cn.enaium.cf4m:cf4m:1.10.1'
}
test {
    useJUnitPlatform()
}
shadowJar{
    dependencies {
        include(dependency('cn.enaium.cf4m:cf4m:1.10.1'))
    }
}

